<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link href = "./style.css" rel = "stylesheet">
    <title>Екзамен</title>
</head>
<body>
    <main>
        <div class = "row">
            <div class='buy col-md-6' ng-controller='buycontroller as bc'>
                <h2>Каталог дитячих іграшок</h2>
                
                <div class='item-list'>
                    <div class="item-name">
                        <div ng-repeat="item in bc.tobuyitems">
                            {{ item.name }}
                        </div>
                    </div>
                    <div class="item-amount">
                        <div ng-repeat="item in bc.tobuyitems">
                            {{ item.amount }}
                        </div>
                    </div>
                    <div class="item-button">
                        <div ng-repeat="item in bc.tobuyitems">
                            <button ng-click="bc.addtobought($index)">Приховати</button>
                            <button ng-click="bc.addtobought($index)">Видалити</button>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class='bought col-md-6' ng-controller='boughtcontroller as btc'>

                
                <div class='item-list'>
                    <div class="item-name">
                        <div ng-repeat="item in btc.boughtItems">
                            {{ item.name }}
                        </div>
                    </div>
                    <div class="item-amount">
                        <div ng-repeat="item in btc.boughtItems">
                            {{ item.amount }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="./app.js"  type="text/javascript" ></script>
</body>
</html>
